<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Profile Picture" class="card-img">
        <div class="card-content">
            <h2 class="card-title">John Doe</h2>
            <p class="card-subtitle">Web Developer</p>
            <div class="card-info">
                <div class="info-box">
                    <h3>About Me</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac velit vel lectus vehicula gravida.</p>
                </div>
                <div class="info-box">
                    <h3>Skills</h3>
                    <p>HTML, CSS, JavaScript, React, Node.js</p>
                </div>
                <div class="info-box">
                    <h3>Contact</h3>
                    <p>Email: john.doe@example.com</p>
                    <p>Phone: +123456789</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
